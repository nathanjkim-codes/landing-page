<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nestly</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container">
        <h2 class="logo-text">Nestly</h2>
        <img src="img/logo-birds.png" alt="nestly-Logo" class="logo-img" />
        <nav>
          <ul class="nav-links">
            <li><a href="#">About</a></li>
            <li><a href="#">Programs</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
      <div class="container">
        <div class="hero-text"></div>
        <!-- Title, description, button -->
        <div class="hero-image"></div>
        <!-- Hero-image -->
        <button class="btn-primary">Get Started</button>
      </div>
      <div class="hero-image">
        <img src="img/logo-birds.png" alt="nestly-Logo" class="logo-img" />
      </div>
    </section>
    <!-- HERO SECTION END -->

    <!-- FEATURES SECTION -->
    <section class="features">
      <div class="container">
        <h2>Our key features</h2>
        <div class="feature-items">
          <!-- images and descriptions -->
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
      </div>
    </section>
    <!-- FEATURES SECTION END -->

    <!-- QUOTES SECTION -->
    <section class="quotes">
      <div class="container">
        <div class="quotes-text">
          <p>quotes</p>
        </div>
      </div>
    </section>
    <!-- QUOTES SECTION END -->

    <!-- CTA SECTION -->
    <section class="cta">
      <div class="container">
        <div class="cta-content">
          <h2>You're not alone</h2>
          <p>
            Nestly is here to gently support you every step of the way. Let's
            befin this journey together.
          </p>
          <button class="btn-cta">Start Your Journey</button>
        </div>
      </div>
    </section>
    <!-- CTA SECTION END -->
  </body>
</html>
